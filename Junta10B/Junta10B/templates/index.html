{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link type="text/css" rel="stylesheet" href="{% static 'styles/General.css' %}">
    <link type="text/css" rel="stylesheet" href="{% static 'styles/Inicio.css' %}">
    <link type="text/css" rel="stylesheet" href="{% static 'styles/directivas.css' %}">
    <link type="text/css" rel="stylesheet" href="{% static 'styles/seguridad.css' %}">
    <link type="text/css" rel="stylesheet" href="{% static 'styles/datos_utiles.css' %}">
    <link type="text/css" rel="stylesheet" href="{% static 'styles/reciclaje.css' %}">
    <link type="text/css" rel="stylesheet" href="{% static 'styles/animaciones.css' %}">

    <link rel="icon" href="{% static 'img/logo.jpg' %}" type="image/x-icon">

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    
    <title>{%block title%}{%endblock%}</title>
</head>
<body style="padding-top: 56px; background-color: #fcfcfc; width: 100%;
margin: 0;
padding: 0;
overflow-x: hidden;">
    <div id="cuerpo">
        {% include "NAVBAR.html" %}
        <div class="contenido">
            {%block content%}{%endblock%}
        </div>
        {% include "back-to-top.html" %}
        {% include "footer.html" %}
    </div>
</body>
</html>
